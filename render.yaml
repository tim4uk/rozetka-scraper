services:
  - type: web
    name: puppeteer-scraper
    env: node
    buildCommand: |
      apt-get update && apt-get install -y chromium
      npm install
    startCommand: node index.js
    envVars:
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
