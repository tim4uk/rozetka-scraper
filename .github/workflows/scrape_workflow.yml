name: Parse on Demand

on:
  repository_dispatch:
    types: [parse_deliveries]

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Cache Puppeteer
        uses: actions/cache@v3
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run parser
        run: node parser.js "${{ github.event.client_payload.url }}"
        timeout-minutes: 10
      
      - name: Read results
        id: results
        run: |
          echo "results=$(cat results.json | jq -c .)" >> $GITHUB_OUTPUT
      
      - name: Comment results (якщо тригер з Issue)
        if: github.event.client_payload.issue_number
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ steps.results.outputs.results }};
            github.rest.issues.createComment({
              issue_number: ${{ github.event.client_payload.issue_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Parse Results\n\`\`\`json\n${JSON.stringify(results, null, 2)}\n\`\`\``
            })
