name: Parse on Demand

on:
  repository_dispatch:
    types: [parse_deliveries]

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Cache Puppeteer
        uses: actions/cache@v3
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run parser
        run: node parser.js "${{ github.event.client_payload.url }}"
        timeout-minutes: 10
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: parse-results-${{ github.run_id }}
          path: results.json
          retention-days: 7
      
      - name: Save to GitHub Gist (опціонально)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f results.json ]; then
            gh gist create results.json --public --desc "Parse results $(date)"
          fi
